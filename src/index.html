<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Real-time Cryptocurrency Dashboard">
  <title>Cryptocurrency Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container-fluid pb-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CryptoCurrency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="historical_data.html">History</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Price Graph</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rate</a></li>
            <li class="nav-item">
              <div class="search">
                <input type="search" id="search_bar" onKeyUp="searchFunction()" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table class="table" width="100%">
      <thead id="dataTable">
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Max Supply</th>
          <th>Price</th>
          <th>Change
            <a id="price-up-arrow" class="text-success fa-solid fa-arrow-up" style="text-decoration: none; cursor: pointer"></a>
            <a id="price-down-arrow" class="text-danger fa-solid fa-arrow-down" style="text-decoration: none; cursor: pointer; display: none"></a>
          </th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="pagination"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
