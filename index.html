<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptourrency Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container-fliud mb-5">
      <div class="row py-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">CyptoCurrency</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">history</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="conveter.html">convert Rate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Rate</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <main>
        <div class="container-fliud">
        
        
          <div class="table-responsive-md">
            <div class="row">
              <div class="col-2"><button onclick="fetch_live_currency()">click</button></div>
              <div class="col-8">
                <table class="table table-data table-hover ">
                  <thead class="table-head">
                    <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>MaxSupply</th>
                    <th>price</th>
                    <th>Change</th>
                    <th>percentage
                    </th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
