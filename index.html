<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptourrency Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container-fluid pb-5">
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CyptoCurrency</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">history</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="conveter.html">convert Rate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Rate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <table class="table" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>MaxSupply</th>
          <th>price</th>
          <th>
            Change
            <a id="price-up-arrow" class="text-success fa-solid fa-arrow-up" style="text-decoration: none; cursor: pointer;">

            </a>
            <a id="price-down-arrow" class="text-danger  fa-solid fa-arrow-down" style="text-decoration: none; cursor: pointer; display: none;">

            </a>
          </th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <div id="pagination"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
