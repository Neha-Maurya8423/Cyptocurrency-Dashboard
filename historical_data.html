<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cryptourrency Dashboard</title>

            <button

              data-bs-toggle="collapse"

                </li>

                  <a class="nav-link" href="historical_data.html">historical_data</a>
